<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Impact Pity Tracker</title>
    <script type="module" src="/src/main.jsx" defer></script>
  </head>
  <body>
    <div id="root">
      <div style="position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.9);">
        <div style="text-align: center;">
          <div style="width: 64px; height: 64px; border: 4px solid rgba(139,92,246,0.2); border-top-color: #8B5CF6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
          <div style="margin-top: 1rem; color: white; font-family: system-ui;">Loading...</div>
        </div>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </body>
</html>
